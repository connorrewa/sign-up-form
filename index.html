<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /></head>

<body>
    <div class="left">
        <div class="black">
            <span class="material-symbols-outlined">
                sports_hockey
                </span>
                <span>THE POST</span>
                <span class="material-symbols-outlined">
                    sports_hockey
                    </span>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <h2>Join our daily hockey newsletter list to hear all the latest news
                about the best game.
            </h2>
            <h2>Sign up <em>now</em> to get started.</h2>
        </div>
        <form action="" id="info-form">

            <div class="content">
                <div class="form-content">


                    <h3>Let's do this!</h3>
                    <div class="row">

                        <div class="fname">

                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" placeholder="John" required>
                        </div>

                        <div class="lname">

                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" placeholder="Smith" required>  
                        </div>

                    </div>
                    <div class="row">

                        <div class="email">

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="myemail@gmail.com" required>
                        </div>

                        <div class="number">

                            <label for="number">PHONE NUMBER</label>
                            <input type="text" id="number" placeholder="(123) 456-7890" required>
                        </div>
                    </div>

                    <div class="row">

                        <div class="password">

                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" minlength="8" maxlength="20" required>
                        </div>
                        <div class="confirm-password">
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpassword" minlength="8" maxlength="20" required>
                        </div>
                    </div>
                </div>

            </div>

            <div class="submit">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Sign in</a></p>
                
            </div>

        </form>
    </div>

</body>

</html>
